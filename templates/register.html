{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar conta — Gerador de Conteúdo com IA</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body class="register-body">

    <div class="register-card">
        <h1 class="register-title">Criar conta</h1>
        <p class="register-subtitle">Use o mesmo email do pagamento</p>

        <form id="registerform" class="register-form">
            <div id="status" style="margin-top: 12px; font-size: 14px;"></div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Confirmar senha</label>
                <input type="password" id="password2" required>
            </div>

            <button type="submit" class="btn-primary">Criar conta</button>

            <div class="register-status" id="register-status"></div>

            <p class="register-footer">
                Já tem conta?
                <a href="/login/">Entrar</a>
            </p>
        </form>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");
  if (!form) {
    console.error("registerForm não existe no DOM. Verifique o id no HTML renderizado.");
    return;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email")?.value || "";
    const password = document.getElementById("password")?.value || "";
    const statusEl = document.getElementById("status");

    try {
      const response = await fetch("/auth/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json().catch(() => ({}));

      if (!response.ok) {
        throw new Error(data.error || "Erro ao criar conta");
      }

      if (statusEl) {
        statusEl.style.color = "green";
        statusEl.textContent = "Conta criada com sucesso! Redirecionando...";
      }

      setTimeout(() => (window.location.href = "/login/"), 800);
    } catch (err) {
      if (statusEl) {
        statusEl.style.color = "red";
        statusEl.textContent = err.message;
      }
      console.error(err);
    }
  });
});
</script>



</body>
</html>
